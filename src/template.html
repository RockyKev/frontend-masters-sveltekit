<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	%sapper.base%

	<link rel="stylesheet" href="reset.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">

	<!-- Favicon -->
	<link rel="icon" type="image/svg+xml" href="logo.svg">
	<link rel="apple-touch-icon" href="logo-192.png">
	<link rel="mask-icon" href="logo.svg" color="#bd84bc">

	<!-- Embeds -->
	<meta name="title" content="Cassidy Bandy" />
	<meta name="description" content="Cassidy Bandy is a full-stack engineer based in UT, USA." />
	<meta name="theme-color" content="#bd84bc">

	<meta property="og:type" content="website">
	<meta property="og:title" content="Cassidy Bandy" />
	<meta property="og:description" content="Cassidy Bandy is a full-stack engineer based in UT, USA." />

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Cassidy Bandy" />
	<meta name="twitter:description" content="Cassidy Bandy is a full-stack engineer based in UT, USA." />

	<!-- Fonts	-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" defer
		href="https://fonts.googleapis.com/css2?family=Lora:wght@400&family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap">

	<!-- Sapper creates a <script> tag containing `src/client.ts`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.ts` references it -->
	%sapper.html%
</body>

</html>
